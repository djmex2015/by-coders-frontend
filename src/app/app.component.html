<form novalidate>
  <mat-card>
    <mat-card-title>Transações Financeiras</mat-card-title>
    <mat-card-content class="center-but">
      <input type="file" (change)="selectFile($event)" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="reset()">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
<mat-card-content>
  <div *ngFor="let item of dataSource.data">
    <div class="row pad-l">
      <h2>{{item.nomeLoja}}</h2>
      <div class="table-pad">(Total do saldo em conta: <b>{{item.total}}</b>)</div>
    </div>
    <div class="col">
      <table mat-table matSort matSortDirection="desc" [dataSource]="item.operaciones">
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
        </ng-container>
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
          <td mat-cell *matCellDef="let element">{{element.data}}</td>
        </ng-container>
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
          <td mat-cell *matCellDef="let element">{{element.valor}}</td>
        </ng-container>
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
          <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
        </ng-container>
        <ng-container matColumnDef="cartao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cartao</th>
          <td mat-cell *matCellDef="let element">{{element.cartao}}</td>
        </ng-container>
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
          <td mat-cell *matCellDef="let element">{{element.hora}}</td>
        </ng-container>
        <ng-container matColumnDef="donoLoja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dono Loja</th>
          <td mat-cell *matCellDef="let element">{{element.donoLoja}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">Nenhum registro adicionado</td>
        </tr>
      </table>
      <!-- <mat-paginator showFirstLastButtons #paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
    </div>
  </div>
</mat-card-content>
